<div class="py-8 px-6 lg:px-10 mt-6" id="features">
    <div class="grid grid-cols-12 gap-6 justify-center">
        <div
            class="col-span-12 mb-16 p-8 lg:p-20 rounded-2xl bg-gradient-to-t from-white/60 to-white/60
             bg-[radial-gradient(77.36%_256.97%_at_77.36%_57.52%,#efe1af_0%,#c3dcfa_100%)]">
            <div class="flex flex-col items-center text-center">
                <img alt="Company logo" class="mt-6 w-22" src="/assets/icon/sci.svg" />
                <h3 class="text-gray-900 text-3xl font-semibold mb-2">Estrategia en evolución</h3>
                <span class="text-gray-600 text-xl mb-6">{{APP_INFO.version}}</span>
                <p class="text-gray-800 max-w-3xl leading-relaxed" [innerHTML]="APP_INFO.devDescription">
                </p>
            </div>
        </div>

        <!-- Header -->
        <div class="col-span-12 text-center mb-10">
            <h2 class="text-gray-900 dark:text-white text-4xl font-semibold">Bienvenido a Integra SCI</h2>
            <p class="text-gray-600 dark:text-gray-300 text-lg">Selecciona un módulo para comenzar</p>
        </div>

        <!-- Secciones -->
        <ng-container *ngFor="let section of featuresSections">

            <!-- Separador de sección -->
            <div class="col-span-12 flex items-center my-4">
                <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
                <span class="px-4 text-gray-700 dark:text-gray-300 text-sm uppercase tracking-widest">
          {{ section.title }}
        </span>
                <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
            </div>

            <!-- Tarjetas de módulo -->
            <div *ngFor="let feature of section.features" [routerLink]="feature.url"
                 class="col-span-12 sm:col-span-6 lg:col-span-4 cursor-pointer">
                <div
                    class="h-40 rounded-xl p-[2px] bg-gradient-to-br from-yellow-100/50 to-gray-200/50
                 transition transform duration-300 hover:scale-105 hover:shadow-xl group">
                    <div class="p-4 bg-white dark:bg-gray-900 h-full rounded-lg flex flex-col justify-between">

                        <!-- Icono -->
                        <div
                            class="flex items-center justify-center w-10 h-10 min-h-[2rem] min-w-[2rem] rounded-lg mb-3 transition duration-300 group-hover:scale-110"
                            [ngClass]="feature.bg">
                            <!-- PrimeIcon -->
                            <i *ngIf="feature.piIcon" [ngClass]="feature.piIcon" class="pi"
                               style="font-size: 1.2rem"></i>
                            <!-- SVG inline -->
                            <span *ngIf="feature.svg" [innerHTML]="feature.svg"></span>
                        </div>

                        <!-- Título y descripción -->
                        <div>
                            <h5 class="text-gray-900 dark:text-white text-base font-semibold">{{ feature.title }}</h5>
                            <p class="text-gray-700 dark:text-gray-300 text-sm">{{ feature.description }}</p>
                        </div>
                    </div>
                </div>
            </div>

        </ng-container>

        <!-- Bloque de testimonio -->


    </div>
</div>
