<div class="flex items-center">
  @if (imageSrc && !imageSrc.includes('undefined')) {
    <img [ngSrc]="imageSrc" alt="icon" height="34" priority width="34"
         class="mr-3 bg-white p-2 rounded shadow justify-center items-center">
  } @else {
    @if (habilitarIcono) {
      <span
        class="font-bold text-4xl mr-2 rounded flex content-center justify-center items-center  h-10 w-10 bg-white text-black">{{ title.at(0).toUpperCase() }}</span>
    }
  }
  <div>
    <span class="text-xl font-bold">{{ title }}</span>
    <p class="text-inherit">{{ description }}</p>
  </div>
</div>
