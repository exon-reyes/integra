<div class="flex items-center">
    <!-- Imagen con NgOptimizedImage -->
    @if (hasValidImage) {
        <div class="flex items-center justify-center w-11 h-11 min-w-11 min-h-11 mr-3 bg-white rounded-lg shadow-sm p-2.5 shrink-0">
            <img
                [ngSrc]="imageSrc"
                alt="icon"
                height="34"
                width="34"
                [priority]="priority"
                class="w-full h-full object-contain">
        </div>
    }
    <!-- Icono por clase CSS (SVG background) -->
    @else if (hasValidIconClass) {
        <div class="flex items-center justify-center w-11 h-11 min-w-11 min-h-11 mr-3 bg-white rounded-lg shadow-sm p-2.5 shrink-0">
            <span
                [class]="iconClass + ' w-full h-full !min-w-0 !min-h-0'"
                role="img"
                [attr.aria-label]="title + ' icon'"></span>
        </div>
    }
    <!-- Fallback - letra inicial -->
    @else if (shouldShowFallback) {
        <span
            class="flex items-center justify-center w-11 h-11 min-w-11 min-h-11 mr-3 bg-white text-black text-2xl font-bold rounded-lg shadow-sm shrink-0"
            role="img"
            [attr.aria-label]="title + ' initial'">
            {{ titleInitial }}
        </span>
    }

    <!-- Contenido del tÃ­tulo -->
    <div class="flex-1">
        <span class="text-xl font-bold block">{{ title }}</span>
        @if (description) {
            <p class="text-inherit text-sm mt-0.5 mb-0">{{ description }}</p>
        }
    </div>
</div>
