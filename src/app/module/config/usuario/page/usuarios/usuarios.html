<div class="flex  bg-slate-500 p-4 text-white rounded-md">
    <app-title description="Usuarios de acceso al sistema" imageSrc="assets/icon/users.svg"
               title="Usuarios registrados"></app-title>
</div>

<p-panel header="Usuarios del Sistema" [toggleable]="true">
    <p-table [value]="usuarios()" [loading]="loading()">
        <ng-template pTemplate="header">
            <tr>
                <th>Usuario</th>
                <th>Nombre Completo</th>
                <th>Roles</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
            <tr>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.nombreCompleto }}</td>
                <td>
                    <div class="flex flex-wrap gap-1">
                        @for (rol of usuario.roles; track rol.id) {
                            <p-tag [value]="rol.nombre" severity="info" />
                        }
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
