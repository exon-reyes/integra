<p-panel header="RESPONSABILIDAD" class="bg-white border-slate-300 rounded-xl shadow-md h-44">
    @if (loading()) {
        <div class="flex items-center justify-center p-4">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
            <span class="ml-2 text-sm text-slate-600">Cargando informaci√≥n...</span>
        </div>
    } @else if (error()) {
        <div class="p-4 bg-red-50 border border-red-200 rounded-lg">
            <p class="text-sm text-red-600">{{ error() }}</p>
        </div>
    } @else {
        <div class="grid grid-cols-2 gap-y-2 text-sm ">
            <div class="font-bold text-slate-500 uppercase text-xs">Departamento Responsable</div>
            <div>{{ departamento() }}</div>

            <div class="font-bold text-slate-500 uppercase text-xs">Visible para la unidad</div>
            <div>{{ visibleUnidad() }}</div>

            <div class="font-bold text-slate-500 uppercase text-xs">Estado</div>
            <div>{{ estado() }}</div>
        </div>
    }
</p-panel>
