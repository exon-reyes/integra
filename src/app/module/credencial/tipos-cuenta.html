<!-- Minimalist and modern account type management UI -->
<div class="bg-white shadow-sm rounded-lg p-4 mb-4 border border-gray-100">
  <div class="flex flex-row gap-3 items-center">
    <input
      pInputText
      class="flex-1 border-gray-200 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
      [(ngModel)]="nombreTipo"
      [placeholder]="tipoEditando ? 'Editando tipo de cuenta' : 'Nuevo tipo de cuenta'"
      [disabled]="loading"
    >
    <p-button
      [label]="tipoEditando ? 'Actualizar' : 'Guardar'"
      (onClick)="guardarTipo()"
      [loading]="loading"
      [disabled]="loading"
      styleClass="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition-colors duration-200"
    ></p-button>
    @if (tipoEditando) {
      <p-button
        label="Cancelar"
        severity="secondary"
        (onClick)="cancelarEdicion()"
        [disabled]="loading"
        styleClass="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md transition-colors duration-200"
      ></p-button>
    }
  </div>
</div>

<div class="space-y-2 max-h-96 overflow-y-auto">
  @for (tipo of tiposCuenta(); track tipo.id) {
    <div class="bg-white shadow-sm rounded-lg p-3 border border-gray-100 hover:shadow-md transition-shadow duration-200 cursor-pointer group">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="relative">
            <div class="w-3 h-3 rounded-full bg-blue-400 transition-colors duration-200"></div>
          </div>
          <span class="font-medium text-gray-800">{{ tipo.nombre }}</span>
        </div>
        <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          <p-button
            size="small"
            icon="pi pi-pencil"
            severity="info"
            [rounded]="true"
            [outlined]="true"
            (onClick)="editarTipo(tipo)"
            styleClass="p-2 hover:bg-blue-50 transition-colors duration-200"
          ></p-button>
          <p-button
            size="small"
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [outlined]="true"
            (onClick)="eliminarTipo(tipo)"
            styleClass="p-2 hover:bg-red-50 transition-colors duration-200"
          ></p-button>
        </div>
      </div>
    </div>
  }
</div>

<div class="bg-gray-50 rounded-lg p-3 mt-4 border border-gray-200">
  <div class="flex justify-between items-center text-sm">
    <div class="flex gap-6">
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 bg-blue-400 rounded-full"></div>
        <span class="text-gray-600">Tipos de cuenta</span>
      </div>
    </div>
    <span class="font-semibold text-gray-800">Total: {{ totalTipos }}</span>
  </div>
</div>
