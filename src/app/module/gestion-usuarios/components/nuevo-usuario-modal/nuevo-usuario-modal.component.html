<p-dialog
    [(visible)]="visible"
    [modal]="true"
    [closable]="true"
    [draggable]="false"
    [resizable]="false"
    styleClass="w-full max-w-md"
    header="Agregar Nuevo Usuario">

    <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Usuario -->
        <div class="field">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                Usuario
            </label>
            <input
                pInputText
                id="username"
                formControlName="username"
                placeholder="Ingrese el nombre de usuario"
                class="w-full"
                [class.ng-invalid]="usuarioForm.get('username')?.invalid && usuarioForm.get('username')?.touched"
            />
            <small
                class="p-error block mt-1"
                *ngIf="usuarioForm.get('username')?.invalid && usuarioForm.get('username')?.touched">
                El usuario es requerido (mínimo 3 caracteres)
            </small>
        </div>

        <!-- Contraseña -->
        <div class="field">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                Contraseña
            </label>
            <p-password
                formControlName="password"
                placeholder="Ingrese la contraseña"
                [toggleMask]="true"
                styleClass="w-full"
                inputStyleClass="w-full"
                [class.ng-invalid]="usuarioForm.get('password')?.invalid && usuarioForm.get('password')?.touched"
            />
            <small
                class="p-error block mt-1"
                *ngIf="usuarioForm.get('password')?.invalid && usuarioForm.get('password')?.touched">
                La contraseña es requerida (mínimo 6 caracteres)
            </small>
        </div>

        <!-- Nombre Completo -->
        <div class="field">
            <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">
                Nombre Completo
            </label>
            <input
                pInputText
                id="fullname"
                formControlName="fullname"
                placeholder="Ingrese el nombre completo"
                class="w-full"
                [class.ng-invalid]="usuarioForm.get('fullname')?.invalid && usuarioForm.get('fullname')?.touched"
            />
            <small
                class="p-error block mt-1"
                *ngIf="usuarioForm.get('fullname')?.invalid && usuarioForm.get('fullname')?.touched">
                El nombre completo es requerido (mínimo 3 caracteres)
            </small>
        </div>

        <!-- Rol -->
        <div class="field">
            <label for="rol" class="block text-sm font-medium text-gray-700 mb-1">
                Rol <span class="text-red-500">*</span>
            </label>
            <p-select
                formControlName="rol"
                [options]="roles"
                optionLabel="nombre"
                optionValue="id"
                placeholder="Seleccione un rol"
                class="w-full"
                appendTo="body"
                [loading]="loadingRoles"
                [class.ng-invalid]="usuarioForm.get('rol')?.invalid && usuarioForm.get('rol')?.touched"
            />
            <small
                class="p-error block mt-1"
                *ngIf="usuarioForm.get('rol')?.invalid && usuarioForm.get('rol')?.touched">
                Debe seleccionar un rol
            </small>
        </div>
    </form>

    <ng-template pTemplate="footer">
        <div class="flex justify-end gap-2">
            <p-button
                label="Cancelar"
                icon="pi pi-times"
                severity="secondary"
                (onClick)="onCancel()"
                [disabled]="loading"
            />
            <p-button
                label="Crear Usuario"
                icon="pi pi-check"
                severity="success"
                (onClick)="onSubmit()"
                [loading]="loading"
                [disabled]="usuarioForm.invalid"
            />
        </div>
    </ng-template>
</p-dialog>
