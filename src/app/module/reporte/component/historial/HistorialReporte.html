@if (historial) {
    @if (historial?.length > 0) {
        <ol class="relative border-s border-gray-200 dark:border-gray-700 ml-3">
            <li class="mb-10 ms-6">
                @for (item of historial;track item.id){
                    <span class="absolute flex items-center justify-center w-6 h-6 bg-blue-100 rounded-full -start-3 ring-8 ring-white dark:ring-gray-900 dark:bg-blue-900">
            <svg class="w-2.5 h-2.5 text-blue-800 dark:text-blue-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
            </svg>
        </span>
                    <h3 class="flex items-center mb-1 text-lg font-semibold text-gray-900 dark:text-white">{{item.estatus.nombre}}<span class="bg-blue-100 text-blue-800 text-sm font-medium me-2 px-2.5 py-0.5 rounded-sm dark:bg-blue-900 dark:text-blue-300 ms-3">{{item.agente}}</span></h3>
                    <time class="block mb-2 text-sm font-normal leading-none text-gray-400 dark:text-gray-500">Publicado el {{ item.creado | date: 'dd-MM-yyyy hh:mm a' }}</time>
                    <div class="mb-4 text-base font-normal text-gray-500 dark:text-gray-400" [innerHTML]="item.descripcion"></div>
                    <archivo-viewer modo="inline" [urlArchivo]="item.urlArchivo"
                                    [nombreArchivo]="item.nombreArchivo"></archivo-viewer>
                }
            </li>
        </ol>

    } @else {
        <div class="flex flex-col justify-center items-center mt-3 h-34">
            <i class="text-primary pi pi-pen-to-square" style="font-size: 2.5rem"></i>
            <h6>Sin cambios registrados</h6>
        </div>
    }
}
