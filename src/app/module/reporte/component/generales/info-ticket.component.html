<div class="flex gap-2 items-center">
    <i class="pi pi-file  rounded-full bg-gray-200 p-3" style="font-size: 1.3rem"></i>
    <div class="flex flex-col">
        <div class="font-semibold text-blue-700 text-xl">{{ ticket?.titulo.nombre }}</div>
        <span class="text-orange-700 font-semibold text-lg">{{ ticket?.area.nombre }}</span>
    </div>
</div>
<div class="grid grid-cols-12 gap-4 mt-2">
    <!--UNIDAD-->
    <div class="col-span-12">
        <span class="text-muted-color">Unidad</span>
        <p class="font-semibold text-lg">{{ ticket.unidad.nombre }}</p>
    </div>
    <!--FOLIO-->
    <div class="col-span-6">
        <span class="text-muted-color">Folio de seguimiento</span>
        <p class="font-semibold text-lg">{{ ticket.folio }}</p>
    </div>
    <!--ESTATUS-->
    <div class="col-span-6">
        <span class="text-muted-color">Estado actual</span>
        <p class="font-semibold text-lg">{{ ticket.estatus.nombre }}</p>
    </div>
    <!--ATIENDE-->
    <div class="col-span-6">
        <span class="text-muted-color">Atiende</span>
        <p class="font-semibold text-lg">{{ ticket.agente }}</p>
    </div>
    <!--FECHA DE REGISTRO-->
    <div class="col-span-6 ">
        <span class="text-muted-color ">Registrado</span>
        <p class="font-semibold text-lg">{{ ticket.creado | date:'MMM d, y, h:mm:ss a' }}</p>
    </div>

    <!--COMENTARIOS ADICIONALES-->
    <div class="col-span-12">
        <span class="text-muted-color mb-3">Descripci√≥n</span>
        <div class=" overflow-y-auto bg-gray-50 border border-gray-200 rounded-lg px-3 py-2 text-base font-normal text-gray-700"
             [class.max-h-32]="hasImages()"
             [class.max-h-150]="!hasImages()"
             [innerHTML]="ticket.descripcion">
        </div>
        <archivo-viewer [urlArchivo]="ticket.urlArchivo" [nombreArchivo]="ticket.nombreArchivo"></archivo-viewer>
    </div>
</div>
